<h4>Create Account</h4><br>
<input type="text" #name placeholder="Name"><br><br>
<input type="text" #email placeholder="Email"><br><br>
<input type="password" [(ngModel)]="password" placeholder="password"><br><br>
<input type="password" [(ngModel)]="cnfpassword" placeholder="confirm password"><br><br>
<input type="submit" value="submit" (click)="createAccount()">
